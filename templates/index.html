{% extends "layout.html" %}
{% block title %}Home - RAG Assistant{% endblock %}

{% block content %}
  <div class="container text-center" style="max-width: 500px;">
    <h2 class="mb-4">Upload Document or Ask a Question</h2>

    <!-- Document Upload -->
    <form action="/upload" method="post" enctype="multipart/form-data" class="mb-4">
      <label class="form-label fw-semibold">Upload PDF or Text Document</label>
      <input type="file" name="file" accept=".pdf,.txt" class="form-control mb-3" required />
      <button type="submit" class="btn btn-primary w-100">Upload & Start Chat</button>
    </form>

    <!-- Voice Upload -->
    <form action="/voice" method="post" enctype="multipart/form-data" class="mb-4">
      <label class="form-label fw-semibold">Upload Voice File (Optional)</label>
      <input type="file" name="audio" accept="audio/*" class="form-control mb-3" />
      <button type="submit" class="btn btn-secondary w-100">Upload Voice</button>
    </form>

    <!-- Quick Query -->
    <form action="/chat" method="post">
      <label class="form-label fw-semibold">Ask a Question</label>
      <input type="text" name="query" placeholder="Ask your question..." class="form-control mb-3" required />
      <button type="submit" class="btn btn-success w-100">Ask</button>
    </form>
  </div>
{% endblock %}
